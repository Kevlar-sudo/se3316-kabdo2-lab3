<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Music Database</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>SE3316 Lab 3 Music Database</h1>
<h3>Search for music tracks</h3>
<!--Adding the search bar for track names + albums-->
<div class="firstSearch">
    <input id="searchBarTracks" type="text"
    name="searchBar" placeholder="Enter track or album name">
    <button id="searchButtonTracks" >ðŸ”Žï¸Ž</button>
</div>

<!--Adding a search bar for album names-->
<h3>Search for artists</h3>
<div class="thirdSearch">
    <input id="searchBarArtist" type="text"
    name="searchBar" placeholder="Enter the artist's name">
    <button id="searchButtonArtist" >ðŸ”Žï¸Ž</button>
</div>

<div class="intro" id="intro">
    <h2>Results we found (maximum 5)</h2>
    <div id="inventory"></div>
</div>
<div class="admin">
    <h2>Manage Playlists</h2>
    <span>
        <h4>Add New Playlist</h4>
        Name: <input type="text" id="playlistName">
        <button id="addPlaylist">Add</button>
    </span>

    <span id="currentPlaylists">
        <h4>View Current Playlists</h4>
        <label for="Available Lists">Choose a Playlist:</label>

        <select name="playsL" id="playsL">
         </select>
        <button id="viewList">View</button>
        <button id="deleteList">Delete</button>
        <br><br>Add a Track_id to selected playlist: <input type="text" id="trackName">
        <button id="addTrack">Add</button>
        </br></br>
        Delete a track from selected playlist: <input type="text" id="trackNameDelete">
        <button id="deleteTrack">Delete</button>
        
        <h4 id="cTrack">Current Tracks</h4>
        <ul id="listTracks"></ul>
        <button id="sortArtist" >Sort by artist</button>
        <button id="sortTrack" >Sort by track</button>
        <button id="sortAlbum" >Sort by album</button>
        <button id="sortLength" >Sort by length</button>
        
        
    </span>
</div>
<script defer src="script.js"></script>
</body>
</html>
